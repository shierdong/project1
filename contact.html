<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/html5reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>New Company Inc.</title>
  </head>
  <body>
    <div class="skip"><a href="#main">Skip to Main Content</a></div>
    <div class="container">
    <div class="nav">
      <nav>
        <ul>
          <li><a href="#about">About Me</a></li>
          <li><a href="#work">Work Experience</a></li>
          <li><a href="#education">Education</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
    <header id="main">
    <!-- BOOTSTRAP CDNs -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/6ef568441d.js" crossorigin="anonymous"></script>

    <style>

        .bigicon {
            font-size: 35px;
            color: #36A0FF;
            padding-left:2%;
        }
        form div{
            display:inline-block;
            width: 90%;
        }
        button.btn{             /*Why couldn't I just use button?*/
            display: block;
            margin: 0 auto;
        }

    </style>

    <!-- http://www.prepbootstrap.com/bootstrap-template/contact-form -->
    <main>
    <form class="form-horizontal" method="post">
    <fieldset>
        <legend class="text-center header"><h1>Contact me</h1></legend>

        <div class="form-group">
            <label for"fname"=><span><i class="fa fa-user bigicon"></i></span></label>
            <div>
                <input id="fname" name="name" type="text" placeholder="First Name" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <span><i class="fa fa-user bigicon"></i></span>
            <div>
                <input id="lname" name="name" type="text" placeholder="Last Name" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <span><i class="fa fa-envelope-o bigicon"></i></span>
            <div>
                <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <span><i class="fa fa-phone-square bigicon"></i></span>
            <div>
                <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <span><i class = "fas fa-pencil-alt bigicon"></i></span>
            <div>
                <textarea class="form-control" id="message" name="message" placeholder="Enter your massage for us here. We will get back to you within 2 business days."></textarea>
            </div>
        </div>

        <div class="form-group">
            <div>
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
        </div>
    </fieldset>
    </form>
    </main>
  </header>

    <footer>
      <p>University of Michigan <br/>
        &copy; Erdong Shi - Web Design 2019-2020</p>
    </footer>
    </div>

  </body>
</html>
